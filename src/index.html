<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherly</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <main>
    <header>
      <h1>Weatherly</h1>

      <div class="dropdown">
        <button>Settings Menu</button> <!-- Button needs to be the first child of .dropdown -->
        <div class="dropdown-content bottom-left">
            <div class="options-name">
              <span>Refresh weather data</span>
            </div>
            <div class="options-input">
              <button id="refresh-button" class="material-design-icons">refresh</button>
            </div>
            <div class="options-name border-top">
              Current set of units
            </div>
            <div class="options-input border-top">
              <button id="unit-conversion-button">&deg;C</button>
            </div>
        </div>
      </div>
    </header>

    <div class="temperature">
      <div>
        <h2 id="real-temp">??&deg;C</h1>
          <h3>Feels like <span id="feels-like-temp">??</span>&deg;C
        </h2>
      </div>
      <div class="clouds">
        <span id="cloud-symbol" class="material-design-icons">partly_cloudy_day</span>
        <!-- bedtime, sunny, partly_cloudy_night, partly_cloudy_day are acceptable values -->
        <!-- <span id="clouds-coverage"></span> -->
      </div>
    </div>
    <hr>
    <div class="wind flex">
      <span id="wind-direction" class="material-design-icons">near_me</span> <!-- rotated to match wind degrees -->
      <span id="wind-speed">??m/s</span>
    </div>
    <hr>
    <div class="precipitation flex">
      <span id="precipitation-type" class="material-design-icons">weather_snowy</span>
      <!-- acceptable values: rainy, weather_snowy, thunderstorm -->
      <span id="precipitation-speed">??mm/uur</span>
    </div>
    <footer>test</footer>
  </main>

</body>

</html>
