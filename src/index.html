<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <main>
    <header>
      <h1>Weatherly</h1>
      <button id="refresh-button" class="material-design-icons">autorenew</button>
    </header>

    <div class="temperature">
      <div>
        <h2><span id="real-temp">??</span>&deg;C</h1>
        <h3>Feels like <span id="feels-like-temp">??</span>&deg;C</h2>
      </div>
      <div class="clouds">
        <span id="cloud-symbol" class="material-design-icons">partly_cloudy_day</span> <!-- bedtime, sunny, partly_cloudy_night, partly_cloudy_day are acceptable values -->
        <!-- <span id="clouds-coverage"></span> -->
      </div>
    </div>
    <hr>
    <div class="wind flex">
      <span id="wind-direction" class="material-design-icons">near_me</span> <!-- rotated to match wind degrees -->
      <span id="wind-speed">??m/s</span>
    </div>
    <hr>
    <div class="precipitation flex">
      <span id="precipitation-type" class="material-design-icons">weather_snowy</span> <!-- acceptable values: rainy, weather_snowy, thunderstorm -->
      <span id="precipitation-speed">??mm/uur</span>
    </div>
    <footer>test</footer>
  </main>
</body>

</html>
